<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<!-- <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=no"> -->
	<title>HTML5</title>
	<link rel="stylesheet" href="default.css">
	<!-- [if lt IE 9]>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif] -->


	<!-- i 7,8브라우저를 위해 호환성문제를 해결하기 위해서 넣음  -->
	<!-- 다른 브라우저 사용자들도 로드를 함 쓰지도 못할 거면서 안할 거 면서 쓸 필요도 없는데  -->
	<!-- 그래서 나온게 ie조건부 주석 -->
	<!-- less than ie 9 ie9보다 낮은 브라우저는 저것을 해석해라  -->


	<!-- html5.반응형 웹을위한 제이쿼리 라이브러리 -->

</head>
<body>
	<div class="container">
		<a href="#main" class="skip">메뉴건너뛰기</a>
		<header class="header">
			<h1>HTML5</h1>
			<nav class="gnb">
				<h2>메인 메뉴</h2>
				<button type="button">메뉴열기</button>
				<!-- type - button submit reset ? ..네가지를 가지고있따 생략했을때는 submit이된다  -->
				<!-- button으로 할때는 자바스크립트로 기능 추가를 해줘야한다.  -->
				<ul>
					<li>
						<a href="#">메뉴 1</a>
						<ul>
							<li><a href="#">메뉴 1-1</a></li>
							<li><a href="#">메뉴 1-2</a></li>
							<li><a href="#">메뉴 1-3</a></li>
						</ul>
					</li>
					<li>
						<a href="#">메뉴 2</a>
						<ul>
							<li><a href="#">메뉴 2-1</a></li>
							<li><a href="#">메뉴 2-2</a></li>
							<li><a href="#">메뉴 2-3</a></li>
						</ul>
					</li>
					<li>
						<a href="#">메뉴 3</a>
						<ul>
							<li><a href="#">메뉴 3-1</a></li>
							<li><a href="#">메뉴 3-2</a></li>
							<li><a href="#">메뉴 3-3</a></li>
						</ul>
					</li>
				</ul>
			</nav>
			<form class="search">
				<input type="search" required>
				<input type="submit" value="검색">
			</form>
		</header>
		<div class="body">
			<main id="main">
				#main
			</main>
			<nav class="lnb">
				<h2>메뉴 1</h2>
				<ul>
					<li><a href="#">메뉴 1-1</a></li>
					<li><a href="#">메뉴 1-2</a></li>
					<li><a href="#">메뉴 1-3</a></li>
				</ul>
			</nav>
			<aside class="aside">
				<h2>바로가기</h2>
				<ul>
					<li><a href="#">참고 링크 1</a></li>
					<li><a href="#">참고 링크 2</a></li>
					<li><a href="#">참고 링크 3</a></li>
				</ul>
			</aside>
		</div>
		<footer class="footer">
			<p>Copyright &copy; FE.CAMP. All rights reserved.</p>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<!-- 스크립트태그는 헤드아니면 바디에 넣게 되어있는데 헤드에 들어가는 경우는 html을 해석하기전에 스크립트를 해석해야되는 경우에만 -->
	<!-- 그럴경우가 아닌경우 바디 맨아래 넣어준다  -->
	<!-- 라이브러리가 먼저 로드되어야하고 그 뒤에 default.js 파일이 들어온다-->

	<script src="default.js"></script>
</body>
</html>
